<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Avatar Customization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">
    <script src="avatar.js"></script>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Social Virtual World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="#">Avatar Customization</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
            </div>
        </nav>

        <div class="container">
            <h1>Avatar Customization</h1>

            <div class="row">
                <div class="col-sm-4">
                    <h2>Species</h2>
                    <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" onclick="changeSpecies('human')">Human</button>
                    <button type="button" class="btn btn-primary" onclick="changeSpecies('reptilian')">Reptilian</button>
                    <button type="button" class="btn btn-primary" onclick="changeSpecies('squidling')">Squidling</button>
                    </div>
                </div>

                <div class="col-sm-4">
                    <h2>Hairstyles</h2>
                    <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" onclick="changeHairstyle('hairstyle1')">Hairstyle 1</button>
                    <button type="button" class="btn btn-primary" onclick="changeHairstyle('hairstyle2')">Hairstyle 2</button>
                    <button type="button" class="btn btn-primary" onclick="changeHairstyle('hairstyle3')">Hairstyle 3</button>
                    </div>
                </div>

                <div class="col-sm-4">
                    <h2>Accessories</h2>
                    <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" onclick="changeAccessory('accessory1')">Accessory 1</button>
                    <button type="button" class="btn btn-primary" onclick="changeAccessory('accessory2')">Accessory 2</button>
                    <button type="button" class="btn btn-primary" onclick="changeAccessory('accessory3')">Accessory 3</button>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-6">
                    <h2>Preview</h2>
                    <div id="avatar-container">
                    <img src="images/avatar.png" alt="Avatar">
                    </div>
                </div>
                <div class="col-sm-6">
                    <h2>Save Avatar</h2>
                    <form action="save_avatar.php" method="post">
                    <div class="form-group">
                        <label for="avatar-name">Name:</label>
                        <input type="text" class="form-control" id="avatar-name" name="avatar-name" placeholder="Enter avatar name">
                    </div>
                    <div class="form-group">
                        <label for="avatar-description">Description:</label>
                        <textarea class="form-control" id="avatar-description" name="avatar-description" rows="3" placeholder="Enter avatar description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Avatar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
